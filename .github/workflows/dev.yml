name: dev

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deployOnServer:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build try
        run: npm run build

    #   - name: Run linter
    #     run: npm run lint
